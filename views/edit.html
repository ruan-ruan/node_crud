    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!-- <h1 class="page-header">Dashboard</h1> -->

          <h2 class="sub-header">修改学生</h2>
          <form action="/students/edit" method='post'>
            <!-- 用来存放一些不希望被用户看见，但是需要提交到服务端的数据 -->
            <input type="hidden"  name='id' value='{{students._id}}'>
            <div class="form-group">
              <label for="">姓名</label>
              <input type="text" name='name' class="form-control" id="" value='{{students.name}}' >
            </div>
            <div class="form-group">
              <label for="">性别</label>
              <div>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio1" value="0"checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
                </label>
              </div>
              
              
            </div>
            <div class="form-group">
              <label for="">年龄</label>
              <input  class="form-control" type="text" id="" name='age' value='{{students.age}}'>
            </div>
            <div class="form-group">
              <label for="">爱好</label>
              <input  class="form-control" type="text" name='hobbies' value='{{students.hobbies}}'>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

   
  </body>
